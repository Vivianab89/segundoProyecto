    <title>Registro de pacientes</title>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <div class="logo">
                <center>
                    <image src="/images/logo-no-background.png" alt="Logo Clinica" width="200px"></image>
                </center>
                <h1 class="nombre-clinica">Clínica San José Moscati</h1>
            </div>
        </header>
    </div>

    <main>
        <h2>Formulario de registro de pacientes</h2>
        <div class="container-form">
            <form class="form-pacientes" method="post" action="/agregar-paciente">
                <div class="col-6">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres" required>
                </div>

                <div class="col-6">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>

                <div class="col-6">
                    <label for="cedula" class="form-label">Número de cédula:</label>
                    <input type="number" class="form-control" id="cedula" id="cedula" name="cedula" placeholder="Número de cédula" required>
                </div>

                <div class="col-6">
                    <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
                </div>

                <div class="col-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Número de Teléfono" required>
                </div>
                <center><button type="submit" id="enviar" class="btn btn-outline-light">Registrar</button></center>
            </form>
            <p><center><a href="index.html"><button type="button" id="volver" class="btn btn-outline-light">Volver</button></center></p>
        </div>
    </main>
